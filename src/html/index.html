<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="Container-header">
      <section class="container-bar">
        <i class="fal fa-bars" id="bars"></i>
      </section>
      <nav class="container-nav">
        <a href="./index.html"> <i class="fab fa-apple" id="apple-logo"></i></a>
        <ul class="menue">
          <li><a class="item-menue" href="">store</a></li>
          <li><a class="item-menue" href="">mac</a></li>
          <li><a class="item-menue" href="">ipad</a></li>
          <li><a class="item-menue" href="">iphone</a></li>
          <li><a class="item-menue" href="">watch</a></li>
          <li><a class="item-menue" href="">airpode</a></li>
        </ul>
        <!-- search box cantainer -->
        <span class="searchbox-container">
          <i class="fal fa-search" id="search-logo"> </i>
          <input type="search" class="search-box" />
        </span>
        <!-- shop icon -->
        <i class="fal fa-shopping-bag" id="shopping-logo"></i>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- this tag provide a background -->
      <section></section>

      <!-- container big image macbook -->
      <span class="section-img-macbook">
        <img
          alt="macbook"
          class="macbook-img"
          src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1452&q=80"
        />
        <h2 class="mac-title">New macbook</h2>
      </span>

      <h6>New Product</h6>
      <div class="container-card">
        <!--airpods card -->
        <section class="card" id="airpod">
          <h3 class="title-card">AirPods</h3>
          <img
            src="https://www.apple.com/v/airpods-3rd-generation/a/images/meta/airpods-3rd-generation__gfzix8dj5auu_og.png?202110251132"
            alt="airpods"
            class="image-cards"
          />
        </section>
        <!-- homepode mini card -->
        <section class="card">
          <h3 class="title-card">Homepode</h3>

          <img
            class="image-cards"
            src="https://www.apple.com/newsroom/images/product/homepod/standard/Apple_HomePod-mini_hero_5up_10182021.jpg.og.jpg?202110181843"
            alt="homepode"
          />
        </section>
        <!-- apple watch card -->
        <section class="card" id="watch-card">
          <h3 h3 class="title-card"><i class="fab fa-apple">Watch</i></h3>
          <img
            class="image-cards"
            src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/apple-watch-s7-og-202110?wid=600&hei=315&fmt=jpeg&qlt=95&.v=1631827551000"
            alt="applewatch"
          />
        </section>
        <!-- ipad mini -->
        <section class="card" id="ipad-card">
          <img
            class="image-cards"
            src="https://www.apple.com/newsroom/images/product/ipad/standard/Apple_iPad-mini_hero_09142021_big.jpg.large.jpg"
            alt="ipaad mini"
          />
        </section>
        <!-- appletv -->
        <section class="card" id="appleTv-card">
          <img
            class="image-cards"
            src="
https://www.pricerunner.dk/product/1200x630/3000453772/Apple-TV-HD-32GB.jpg"
            alt="ipaad mini"
          />
        </section>
        <!-- i mac card -->
        <section class="card" id="imac-card">
          <img
            class="image-cards"
            src="
          https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/imac-24-blue-selection-hero-202104?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1617492405000 "
            alt="ipaad mini"
          />
        </section>
      </div>
    </main>
    <footer></footer>

    <script src="../javascript/app.js" async defer></script>
  </body>
</html>
